<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HILCOE FINAL | Admin Control</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="admin-styles.css">
</head>

<body>

    <div class="columns is-gapless mb-0" id="wrapper" style="min-height: 100vh;">
        <div class="column is-2 has-background-dark py-5" id="sidebar-wrapper"
            style="border-right: 1px solid rgba(255,255,255,0.1);">
            <div class="px-5 mb-6">
                <div class="mb-4">
                    <span class="has-text-primary title is-3">V</span><span class="title is-3 has-text-white">ELA</span>
                </div>
                <div class="tag is-primary is-light has-text-weight-bold">ADMIN SUITE</div>
            </div>
            <div class="menu px-4">
                <ul class="menu-list">
                    <li>
                        <button onclick="showSection('inventory')"
                            class="button is-ghost has-text-grey-light is-fullwidth is-justify-content-start mb-2"
                            id="nav-inventory">
                            <span class="icon mr-3"><i class="fas fa-box"></i></span>Inventory
                        </button>
                    </li>
                    <li>
                        <button onclick="showSection('orders')"
                            class="button is-ghost has-text-grey-light is-fullwidth is-justify-content-start mb-2"
                            id="nav-orders">
                            <span class="icon mr-3"><i class="fas fa-shopping-cart"></i></span>Orders
                        </button>
                    </li>
                    <li>
                        <button onclick="showSection('customers')"
                            class="button is-ghost has-text-grey-light is-fullwidth is-justify-content-start mb-2"
                            id="nav-customers">
                            <span class="icon mr-3"><i class="fas fa-users"></i></span>Customers
                        </button>
                    </li>
                </ul>
                <hr class="my-5" style="background-color: rgba(255,255,255,0.1);">
                <ul class="menu-list">
                    <li>
                        <a href="index.html" class="has-text-danger is-flex is-align-items-center">
                            <span class="icon mr-3"><i class="fas fa-arrow-left"></i></span>Exit Admin
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div id="page-content-wrapper" class="column is-10 has-background-black-bis" style="min-width: 0;">
            <nav class="navbar is-dark py-4 px-5">
                <div class="container is-fluid is-flex is-justify-content-space-between is-align-items-center">
                    <h4 class="title is-4 has-text-white mb-0" id="section-title">Inventory Management</h4>
                    <div id="action-button-container">
                        <button class="button is-primary has-text-weight-bold" onclick="openModal('addProductModal')">
                            <span class="icon mr-2"><i class="fas fa-plus"></i></span>Add Product
                        </button>
                    </div>
                </div>
            </nav>

            <!-- Inventory Section -->
            <div id="inventory-section" class="section px-5 page-content">
                <div class="box has-background-dark p-0"
                    style="border: 1px solid rgba(255,255,255,0.1); overflow: hidden;">
                    <div class="table-container">
                        <table class="table is-fullwidth is-hoverable is-dark mb-0">
                            <thead>
                                <tr id="table-header"></tr>
                            </thead>
                            <tbody id="admin-data-list"></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Orders Section Placeholder -->
            <div id="orders-section" class="section px-5 page-content" style="display: none;">
                <div class="box has-background-dark p-6 has-text-centered"
                    style="border: 1px solid rgba(255,255,255,0.1);">
                    <p class="has-text-grey-light">Order Management is coming soon.</p>
                </div>
            </div>

            <!-- Customers Section Placeholder -->
            <div id="customers-section" class="section px-5 page-content" style="display: none;">
                <div class="box has-background-dark p-6 has-text-centered"
                    style="border: 1px solid rgba(255,255,255,0.1);">
                    <p class="has-text-grey-light">Customer Management is coming soon.</p>
                </div>
            </div>

            <!-- Admin Footer -->
            <footer class="footer is-dark py-6 has-background-black-bis">
                <div class="container is-fluid px-5">
                    <hr class="mb-5" style="background-color: rgba(255,255,255,0.1);">
                    <div class="is-flex is-justify-content-space-between is-align-items-center is-flex-wrap-wrap">
                        <p class="mb-0 has-text-grey">Â© 2026 VELA Admin Suite. Secure Access Only.</p>
                        <div class="has-text-grey is-flex is-align-items-center">
                            <span class="mr-2"
                                style="height: 8px; width: 8px; background-color: #2ed573; border-radius: 50%; display: inline-block;"></span>
                            System Online
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <!-- New Product Modal -->
    <div class="modal" id="addProductModal">
        <div class="modal-background" onclick="closeModal('addProductModal')"></div>
        <div class="modal-card has-background-dark">
            <header class="modal-card-head has-background-dark" style="border-bottom: 1px solid rgba(255,255,255,0.1);">
                <p class="modal-card-title has-text-white has-text-weight-bold">New Inventory Item</p>
                <button class="delete" aria-label="close" onclick="closeModal('addProductModal')"></button>
            </header>
            <section class="modal-card-body has-background-dark">
                <form id="newItemForm">
                    <div class="field mb-4">
                        <label class="label is-small has-text-grey-light">Name</label>
                        <div class="control">
                            <input class="input is-primary" type="text" id="pName" required>
                        </div>
                    </div>
                    <div class="field mb-4">
                        <label class="label is-small has-text-grey-light">Image URL</label>
                        <div class="control">
                            <input class="input is-primary" type="url" id="pImage" placeholder="http://...">
                        </div>
                    </div>
                    <div class="field mb-4">
                        <label class="label is-small has-text-grey-light">Category</label>
                        <div class="control">
                            <div class="select is-fullwidth is-primary">
                                <select id="pCategory" required>
                                    <option value="" disabled selected>Select Category</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="field mb-4">
                        <label class="label is-small has-text-grey-light">Description</label>
                        <div class="control">
                            <textarea class="textarea is-primary" id="pDesc" rows="2"></textarea>
                        </div>
                    </div>
                    <div class="columns mb-4">
                        <div class="column">
                            <label class="label is-small has-text-grey-light">Price</label>
                            <div class="control">
                                <input class="input is-primary" type="number" id="pPrice" placeholder="0.00"
                                    step="0.01">
                            </div>
                        </div>
                        <div class="column">
                            <label class="label is-small has-text-grey-light">Stock</label>
                            <div class="control">
                                <input class="input is-primary" type="number" id="pStock" value="10">
                            </div>
                        </div>
                    </div>
                    <button type="submit"
                        class="button is-primary is-fullwidth is-medium has-text-weight-bold mt-4">Save to
                        Inventory</button>
                </form>
            </section>
        </div>
    </div>

    <!-- Edit Product Modal -->
    <div class="modal" id="editProductModal">
        <div class="modal-background" onclick="closeModal('editProductModal')"></div>
        <div class="modal-card has-background-dark">
            <header class="modal-card-head has-background-dark" style="border-bottom: 1px solid rgba(255,255,255,0.1);">
                <p class="modal-card-title has-text-white has-text-weight-bold">Edit Product</p>
                <button class="delete" aria-label="close" onclick="closeModal('editProductModal')"></button>
            </header>
            <section class="modal-card-body has-background-dark">
                <form id="editItemForm">
                    <input type="hidden" id="editProductId">
                    <div class="field mb-4">
                        <label class="label is-small has-text-grey-light">Name</label>
                        <div class="control">
                            <input class="input is-primary" type="text" id="editPName" required>
                        </div>
                    </div>
                    <div class="field mb-4">
                        <label class="label is-small has-text-grey-light">Image URL</label>
                        <div class="control">
                            <input class="input is-primary" type="url" id="editPImage" placeholder="http://...">
                        </div>
                    </div>
                    <div class="field mb-4">
                        <label class="label is-small has-text-grey-light">Category</label>
                        <div class="control">
                            <div class="select is-fullwidth is-primary">
                                <select id="editPCategory" required>
                                    <option value="" disabled selected>Select Category</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="field mb-4">
                        <label class="label is-small has-text-grey-light">Description</label>
                        <div class="control">
                            <textarea class="textarea is-primary" id="editPDesc" rows="2"></textarea>
                        </div>
                    </div>
                    <div class="columns mb-4">
                        <div class="column">
                            <label class="label is-small has-text-grey-light">Price</label>
                            <div class="control">
                                <input class="input is-primary" type="number" id="editPPrice" placeholder="0.00"
                                    step="0.01">
                            </div>
                        </div>
                        <div class="column">
                            <label class="label is-small has-text-grey-light">Stock</label>
                            <div class="control">
                                <input class="input is-primary" type="number" id="editPStock" value="10">
                            </div>
                        </div>
                    </div>
                    <button type="submit"
                        class="button is-primary is-fullwidth is-medium has-text-weight-bold mt-4">Update
                        Product</button>
                </form>
            </section>
        </div>
    </div>

    <script>
        function openModal(id) {
            document.getElementById(id).classList.add('is-active');
        }
        function closeModal(id) {
            document.getElementById(id).classList.remove('is-active');
        }
    </script>
    <script src="admin-script.js"></script>
</body>

</html>
