<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HILCOE FINAL | Admin Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="admin-styles.css">
</head>

<body>

    <div class="d-flex" id="wrapper">
        <div class="bg-white border-end" id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4">
                <div class="admin-logo">HILCOE FINAL</div>
                <small class="text-muted text-uppercase fw-bold" style="font-size: 10px;">Admin Suite</small>
            </div>
            <div class="list-group list-group-flush px-3">
                <button onclick="showSection('inventory')"
                    class="list-group-item list-group-item-action admin-nav-btn active" id="nav-inventory">
                    <i class="fas fa-box me-2"></i>Inventory
                </button>
                <button onclick="showSection('orders')" class="list-group-item list-group-item-action admin-nav-btn"
                    id="nav-orders">
                    <i class="fas fa-shopping-cart me-2"></i>Orders
                </button>
                <button onclick="showSection('customers')" class="list-group-item list-group-item-action admin-nav-btn"
                    id="nav-customers">
                    <i class="fas fa-users me-2"></i>Customers
                </button>
                <a href="index.html" class="list-group-item list-group-item-action text-danger mt-5">
                    <i class="fas fa-sign-out-alt me-2"></i>Back to Store
                </a>
            </div>
        </div>

        <div id="page-content-wrapper" class="w-100 bg-light">
            <nav class="navbar navbar-light bg-white py-3 px-4 border-bottom">
                <h4 class="fw-bold m-0" id="section-title">Inventory Management</h4>
                <div class="ms-auto" id="action-button-container">
                    <button class="btn btn-teal" data-bs-toggle="modal" data-bs-target="#addProductModal">
                        <i class="fas fa-plus me-2"></i>Add Product
                    </button>
                </div>
            </nav>

            <div class="container-fluid p-4">
                <div class="card border-0 shadow-sm rounded-4">
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table align-middle mb-0">
                                <thead class="table-light">
                                    <tr id="table-header">
                                    </tr>
                                </thead>
                                <tbody id="admin-data-list">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addProductModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 rounded-4">
                <div class="modal-header border-0">
                    <h5 class="fw-bold">New Inventory Item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="newItemForm">
                        <div class="mb-3">
                            <label class="form-label small">Name</label>
                            <input type="text" id="pName" class="form-control admin-input" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label small">Image URL</label>
                            <input type="url" id="pImage" class="form-control admin-input" placeholder="http://...">
                        </div>
                        <div class="mb-3">
                            <label class="form-label small">Category</label>
                            <select id="pCategory" class="form-select admin-input" required>
                                <option value="" disabled selected>Select Category</option>
                                <!-- Populated dynamically -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label small">Description</label>
                            <textarea id="pDesc" class="form-control admin-input" rows="2"></textarea>
                        </div>
                        <div class="row">
                            <div class="col mb-3">
                                <label class="form-label small">Price</label>
                                <input type="number" id="pPrice" class="form-control admin-input" placeholder="0.00"
                                    step="0.01">
                            </div>
                            <div class="col mb-3">
                                <label class="form-label small">Stock</label>
                                <input type="number" id="pStock" class="form-control admin-input" value="10">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-teal w-100 py-2">Save to Inventory</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Product Modal -->
    <div class="modal fade" id="editProductModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 rounded-4">
                <div class="modal-header border-0">
                    <h5 class="fw-bold">Edit Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editItemForm">
                        <input type="hidden" id="editProductId">
                        <div class="mb-3">
                            <label class="form-label small">Name</label>
                            <input type="text" id="editPName" class="form-control admin-input" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label small">Image URL</label>
                            <input type="url" id="editPImage" class="form-control admin-input" placeholder="http://...">
                        </div>
                        <div class="mb-3">
                            <label class="form-label small">Category</label>
                            <select id="editPCategory" class="form-select admin-input" required>
                                <option value="" disabled selected>Select Category</option>
                                <!-- Populated dynamically -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label small">Description</label>
                            <textarea id="editPDesc" class="form-control admin-input" rows="2"></textarea>
                        </div>
                        <div class="row">
                            <div class="col mb-3">
                                <label class="form-label small">Price</label>
                                <input type="number" id="editPPrice" class="form-control admin-input" placeholder="0.00"
                                    step="0.01">
                            </div>
                            <div class="col mb-3">
                                <label class="form-label small">Stock</label>
                                <input type="number" id="editPStock" class="form-control admin-input" value="10">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-teal w-100 py-2">Update Product</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="admin-script.js"></script>
</body>

</html>
