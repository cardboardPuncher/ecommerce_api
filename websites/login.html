<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VELA - Style and Fit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style2.css">
</head>

<body>
<div id="login-page" class="page-content" style="display: none;">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <span class="logo-text-dark">VELA</span>
                <p>Welcome back! Please login to your account.</p>
            </div>
            <form id="login-form">
                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control custom-input" placeholder="name@example.com" required>
                </div>
                <div class="mb-4">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control custom-input" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-teal w-100 btn-lg mb-3">LOGIN</button>
                <div class="text-center">
                    <p class="small-text">Don't have an account? <a href="#" class="teal-link">Sign Up</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
</body>

</html>
